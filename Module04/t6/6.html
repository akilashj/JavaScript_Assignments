<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chuck Norris Joke Search</title>

  <style>
    article {
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px 0;
      background: #fafafa;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Chuck Norris Joke Search</h1>

  <form id="jokeForm">
    <input id="query" name="q" type="text" placeholder="Enter keyword">
    <input type="submit" value="Search">
  </form>

  <div id="results"></div>

  <script>
    const form = document.getElementById('jokeForm');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const query = document.getElementById('query').value.trim();


      resultsDiv.innerHTML = '';

      if (query === '') {
        resultsDiv.innerHTML = '<p>Please enter a search term.</p>';
        return;
      }

      const response = await fetch(`https://api.chucknorris.io/jokes/search?query=${query}`);
      const data = await response.json();


      data.result.forEach(jokeObj => {
        const article = document.createElement('article');
        const p = document.createElement('p');
        p.textContent = jokeObj.value;

        article.appendChild(p);
        resultsDiv.appendChild(article);
      });


      if (data.result.length === 0) {
        resultsDiv.innerHTML = '<p>No jokes found for this term.</p>';
      }
    });
  </script>
</body>
</html>
